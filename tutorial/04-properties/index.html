<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>00</title>
    <link rel="stylesheet" href="../shared/css/base.css" />
  </head>
  <body>
    <div id="container">
      <p>
        To install React, follow the instructions on
        <a href="https://github.com/facebook/react/">GitHub</a>.
      </p>
      <p>
        If you can see this, React is <strong>not</strong> working right.
        If you checked out the source from GitHub make sure to run <code>grunt</code>.
      </p>
    <script src="../../build/react.js"></script>
    <script src="../../build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script type="text/babel">
      const outside ='dog';

      var Component_1 = React.createClass({
        
        render: function() {
          const myVar1 = 'one';
          return (
          <div>
            <h1>
              {outside+myVar1}
            </h1>
            <p>{this.props.a}</p>
            <p>{this.props.width}</p>         
          </div>
          );
        }
      });

      var Component_2 = React.createClass({
        render: function() {
          let myVar1 = 'two';
          const myCompany = this.props.company;

          return (
          <div>
            <h1>
              {outside + myVar1}
            </h1>          
            <p>{myCompany}</p>
          </div>
          );
        }
      });

      var ExampleApplication = React.createClass({
        render: function() {
          const myVar1 = 'hello2';
          return (
          <div>
            <Component_1 a="a" b="b" cat="meow" src="w3schools.jpg" alt="W3Schools.com" width={outside} height="142" />
            <Component_2 company="addictivemobility"/>
            <div>
              {myVar1}
            </div>          
          </div>
          );
        }
      });



      setInterval(function() {
        ReactDOM.render(
          <ExampleApplication />,
          document.getElementById('container')
        );
      }, 50);
    </script>
  </body>
</html>
